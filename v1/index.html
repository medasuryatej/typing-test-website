<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p>Time:<span id="timer">0s</span></p>
        <p>Mistakes:<span id="mistakes">0</span></p>
      </div>
      <div id="quote" onmousedown="return false" onselectstart="return false">
      </div>
      <textarea rows="3" id="quote-input" placeholder="Type here..."></textarea>
      <button id="start-test" onclick="startTest()">START TEST</button>
      <button id="stop-test" onclick="displayResult()">STOP TEST</button>
      <div class="result">
        <h3>Result</h3>
        <div class="wrapper">
            <p>Accuracy: <span id="accuracy"></span></p>
            <p>Speed: <span id="wpm"></span></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
